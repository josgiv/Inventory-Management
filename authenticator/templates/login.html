<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        position: relative;
      }
      
      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0.7;
      }

      .container {
        text-align: center;
        max-width: 600px;
        width: 90%; /* Ubah lebar sesuai kebutuhan responsif */
        animation: fadeIn 1s ease-in-out;
        padding-top: 25px;
        padding-bottom: 10px;
        background: rgba(255, 255, 255, 0.8); /* Background semi-transparan */
        border-radius: 1rem; /* Tambahkan sedikit radius rounded */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <title>Log in</title>
  </head>
  <body>
    <video class="background-video" autoplay muted loop>
      <source src="../../assets/login-page/abstract-loop.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="container mx-auto px-4 animate__animated animate__fadeIn">
      <img src="../../assets/app/logo_ubm.png" alt="UBM Logo" class="mx-auto mb-4 w-25 h-20">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <h2 class="text-2xl">Manajemen Inventaris Barang</h2>
          <h4 class="text-lg text-gray-500">Kelompok 1 - Universitas Bunda Mulia</h4>
        </div>

        <div class="mb-4">
          <div class="alert {{ alert_type }}" role="alert">
            {{ alert }}
          </div>
          <form action="{{ url_for('validate') }}" method="POST">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2 text-left" for="username">Username</label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2 text-left" for="password">Password</label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name="password">
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
    </footer>
  </body>
</html>
